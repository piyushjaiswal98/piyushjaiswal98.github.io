<html>
    <head>

        <title>Resume</title>
        <link rel="icon" type="image/ico" href="title_icon.png" />
        <link rel = "stylesheet" type = "text/css" href = "css/design.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/fonts.css">

		<meta name = "viewport" content = "width=device-width"/>
        <script src="https://kit.fontawesome.com/d5ca46bae5.js"></script>

		
		
    </head>
    
    <body>
            
        <div class = "container">
            
            <div class = "name_photo">
                
                <img class = "photo" src = "profile1.jpg"></img>
                
                <div class = "name" id = "name"></div>
                
                <div class = "designation" id = "designation"></div>
                
            </div>
            
            <div class = "personal">
                
                <div class = "contact">

                    <i class="fas fa-phone-alt icon-style1 fa-1x" aria-hidden="true"></i>
				
                    <div class = "left-image-align" id = "phone"></div><br>
				
				</div>
				
				<div class = "email">
				
                    <i class="fa fa-envelope-o icon-style1 fa-1x" aria-hidden="true"></i>
						
                    <div class = "left-image-align" id = "email"></div><br>
				
				</div>
				
				<div class = "linkedin">
				
                    <i class="fab fa-linkedin-in icon-style1 fa-1x" aria-hidden="true"></i>
						
                    <div class = "left-image-align" id = "linkedin"></div><br>
                
                </div>
                
                <div class = "objective">
                    
                    <div class = "leftside-title">OBJECTIVE</div>
                    
                    <p class = "leftside-content" id = "objective"></p>
                    
                </div>
                
                <div class = "skills">
                    
                    <div class = "leftside-title">SKILLS</div>
                    
                    <div class = "leftside-content">
                        
                        <div class = "leftside-heading" id = "skill"></div>
                        
                    </div>
                    
                </div>
                
            </div>
            
            <div class = "professional">
                
                <div class = "education">
                
                    <div class = "right-text-image-align">
				
                        <i class="fa fa-graduation-cap icon-style fa-2x" aria-hidden="true"></i>
                    
                        <span class = "right-image-align">EDUCATION</span>
                
                    </div>
					
					<div class = "rightside-content" id = "education"></div>
                
                </div>
                
                <div class = "projects">
                
                    <div class = "right-text-image-align">
				
                        <i class="fa fa-briefcase icon-style fa-2x" aria-hidden="true"></i>
					
                        <span class = "right-image-align">WORK EXPERIENCE</span>
					
                    </div>
                    
                    <div class = "rightside-content" id = "work_experience"></div>
                    
                </div>
                
                <div class = "extra-curricular">
                    
                    <div class = "right-text-image-align">	
					
                        <i class="fa fa-file-text-o icon-style fa-2x" aria-hidden="true"></i>
                        
                        <span class = "right-image-align">COMMUNITY INVOLVEMENT</span>
					
                    </div>
                    
                    <div class = "rightside-content" id = "community_involvement"></div>
                    
                </div>
                
                <div class = "personal-details">
                    
                    <div class = "right-text-image-align">
				
                        <i class="fa fa-pencil icon-style fa-2x" aria-hidden="true"></i>
                    
                        <span class = "right-image-align">HIGHLIGHTS OF QUALIFICATION</span>

                    </div>
					
					<div class = "rightside-content" id = "highlights"></div>
                    
                <div>
                
            </div>
            
        </div>
        <script>

	         var xhttp = new XMLHttpRequest();

	          xhttp.onreadystatechange = function() {

                  if (this.readyState == 4 && this.status == 200) {
                    console.log(xhttp.responseText);
	                   var information = JSON.parse(xhttp.responseText);

                                 var line = "", edu = "", work = "", community = "", extra = "";

                                 document.getElementById("name").innerHTML = information.name;
                                 document.getElementById("designation").innerHTML = information.designation;
                                 document.getElementById("phone").innerHTML = information.phone;
                                 document.getElementById("email").innerHTML = information.email;
                                 document.getElementById("linkedin").innerHTML = information.linkedin;
                                 document.getElementById("objective").innerHTML = information.objective;


                                 for(var i = 0; i < information.skill.length; i++)
                                 {
                                     line += information.skill[i].name + "<br><progress value = '" + information.skill[i].percent + "' max = '100'></progress><br><br>";
                                 }

                                 document.getElementById("skill").innerHTML = line;


                                 for(var i = 0; i < information.education.length; i++)
                                 {
                                     edu += "<div class = 'aling'><div class = 'content1'>" + information.education[i].institute_name + "</div><div class = 'date-align'> " + information.education[i].duration + "</div></div><div class = 'content'>" + information.education[i].branch + "</div><br><div class = 'content'> CGPA - " + information.education[i].grade + "</div>";
                                 }

                                 document.getElementById("education").innerHTML = edu;


                                 for(var i = 0; i < information.work_experience.length; i++)
                                 {

                                     work += "<div class = 'aling'><div class = 'content1'>" + information.work_experience[i].company_name + "</div><div class = 'date-align'>" + information.work_experience[i].duration + "</div></div><div class = 'content'>" + information.work_experience[i].designation + "</div><ul>";

                                     for(var j = 0; j < information.work_experience[i].comment.length; j++)
                                     {
                                         work +="<li>" + information.work_experience[i].comment[j] + "</li>";
                                     }

                                     work += "</ul>";
                                 }

                                 document.getElementById("work_experience").innerHTML = work;


                                 for(var i = 0; i < information.community_involvement.length; i++)
                                 {
                                     community += "<div class = 'aling'><div class = 'content1'>" + information.community_involvement[i].role + "</div><div class = 'date-align'>" + information.community_involvement[i].duration + "</div></div><br><br>";
                                 }

                                 document.getElementById("community_involvement").innerHTML = community;


                                 for(var i = 0; i < information.highlights.length; i++)
                                 {
                                     extra += "<div class = 'content'>" + information.highlights[i].topic + "</div><ul>";

                                     for(var j = 0; j < information.highlights[i].comment.length; j++)
                                     {
                                         extra += "<li>" + information.highlights[i].comment[j] + "</li>";
                                     }

                                 }

                                 extra += "</ul>";

                                 document.getElementById("highlights").innerHTML = extra;

	                  }

	          };

	           xhttp.open("GET", "information.json", true);

             xhttp.send();

        </script>
    
    </body>

</html>
